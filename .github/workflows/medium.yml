name: Update Medium Posts

on:
  schedule:
    - cron: "0 0 * * *" # daily
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ THIS FIXES ERROR 128

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for pushing changes

      - name: Update Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@nipun-munasinghe"
          max_post_count: 3
          comment_tag_name: "MEDIUM"
          commit_message: "Updated Medium articles"
