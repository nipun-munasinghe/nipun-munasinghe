name: Update Medium posts

on:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours
  workflow_dispatch:

jobs:
  update-medium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Medium posts section
        uses: robiningelbrecht/medium-rss-github@main
        with:
          medium_feed_url: 'https://medium.com/feed/@nipun-munasinghe'
          readme_path: 'README.md'
          start_comment: '<!-- MEDIUM-LIST:START -->'
          end_comment: '<!-- MEDIUM-LIST:END -->'
          max_items: 3

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update latest Medium articles'
